# Nginx 配置文件 - 波普特酒店空调系统
# 位置: /etc/nginx/sites-available/hotel-ac

server {
    listen 80;
    server_name _;  # 匹配所有域名，生产环境改为实际域名

    # 前端静态文件
    location / {
        root /opt/BUPT-air-conditioning/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;  # Vue Router history 模式支持
    }

    # 后端 API 代理
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Django Admin（可选）
    location /admin/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 静态文件缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /opt/BUPT-air-conditioning/frontend/dist;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # 日志
    access_log /var/log/nginx/hotel-ac.access.log;
    error_log /var/log/nginx/hotel-ac.error.log;

    # Gzip 压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;
}
